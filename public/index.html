<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Anatools" content="Lorem ipsum" />
    <style>
      .loader {
        width: 100%;
        height: 100vh;
        transition: 1s ease;
        background-color: #1e252b;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .loader_disable {
        display: none;
      }
      .loader-circle-19 {
        display: flex;
        position: relative;
        width: 80px;
        height: 80px;
        justify-content: center;
        align-items: center;
      }
      .loader-circle-19 > div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 50px;
        height: 50px;
        left: 17px;
        top: 18px;
        border: 10px double #fff;
        border-radius: 50%;
        animation: anm-CL-19-move 1.5s cubic-bezier(0, 0, 0.4, 1) infinite;
        border-color: #fff transparent transparent #fff;
      }
      .loader-circle-19 > div:nth-child(1) {
        animation-delay: 1s;
      }
      .loader-circle-19 > div:nth-child(2) {
        animation-delay: -0.2s;
      }
      .loader-circle-19 > div:nth-child(3) {
        animation-delay: -1.5s;
      }
      @keyframes anm-CL-19-move {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loader">
      <div class="loader-circle-19">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      window.onload = () => {
        const loader = document.querySelector(".loader");
        loader.classList.add("loader_disable");
      };
    </script>
  </body>
</html>
